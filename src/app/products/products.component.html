<hr />


<div class="content"  >
  <mat-grid-list cols="3" rowHeight="600px" gutterSize="16px">

   <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33.33%" fxFlex.xs="80%" *ngFor="let product of products"  >
      <mat-grid-tile >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-img
            height="40%"
            width="80%"
            src={{product.images[0]}}
            
          />
          <mat-card-content>
            <p >{{ product.description }}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          
          
          <div class="mat">
          <mat-card-actions style="text-align: right; ">
            <button mat-button >Details</button>
          </mat-card-actions>
        </div>
        

        </mat-card>
      </mat-grid-tile>
    </div>
   </div>
  </mat-grid-list>
</div>
